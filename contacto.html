<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">

        <title>Contacto - Barberia Alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>



    <body>
        <header>
                <div class="caja">
                    <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>

                    <nav> <!-- Etiqueta html 5 para encabezado navegar dentro el encabezado  -->
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contacto.html">Contacto</a></li>  

                        </ul>


                    </nav>

                </div>



        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-patron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-patron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-patron" required placeholder="(XX) XXXXXXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-patron" required></textarea>
                
                <fieldset> <!-- Etiquetas para campos comunes  -->

                    <legend>¿Cómo le gustaria que lo contactemos?</legend>
                
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="telefono" id="radio-whatsapp" checked>WhatsApp</label>
                                     
                    

                </fieldset>
                
                <fieldset>                    
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>



                </fieldset>
                     
                    <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir novedades de la Barberia Alura?</label> 
                    <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

                <table>
                    <thead> <!-- Etiquetas de tabla  -->
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>                        
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h - 20h</td>                        
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>08h - 20h</td>                        
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h - 20h</td>                        
                        </tr>
                    </tbody>                

                </table>






        </main>

        <footer>

            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="Copyright">&copy Copyright Barberia Alura - 2023</p>

        </footer>

    </body>





</html>
